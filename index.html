<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="MircioagÄƒ Marius">
        <meta name="description" content="Come and play Rock Paper Scissors with me!">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <input type="image" src="images/refresh.png" alt="refresh" width="36" onClick="window.location.reload();"/>
            <h1 >Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="user-lbl" class="badge"> you </div>
            <div id="comp-lbl" class="badge"> comp </div>
            <span id="user-sc">0</span> : <span id="comp-sc">0</span>
        </div>

        <div class="result">
            <p>...</p>
        </div>

        <div class="choices">
            <div id="rock" class="choice">
                <img src="images/rock.png" alt="Rock" width="80">
            </div>

            <div id="paper" class="choice">
                <img src="images/paper.png" alt="Paper" width="80">
            </div>

            <div id="sciss" class="choice">
                <img src="images/scissors.png" alt="Scissors" width="80">
            </div>
        </div>

        <p id="alegere">Choose.</p>

        <script src="script.js" charset="UTF-8">

        </script>

    </body>
</html>
